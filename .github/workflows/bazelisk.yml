name: Bazelisk Build

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Bazel target to build'
        required: true
        default: '//:demo'
        type: string
      test_target:
        description: 'Bazel test target'
        required: false
        # Provide a helpful example so the Run workflow UI isn't blank.
        default: '//...'
        type: string
      run_tests:
        description: 'Set to true to run tests using the test_target. Prevents accidental test runs when left false.'
        required: false
        default: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Bazelisk
      run: |
        curl -L https://github.com/bazelbuild/bazelisk/releases/latest/download/bazelisk-linux-amd64 -o bazelisk
        chmod +x bazelisk
        sudo mv bazelisk /usr/local/bin/

    - name: Verify Bazelisk
      run: |
        bazelisk version

    - name: Build
      run: |
        bazelisk build ${{ github.event.inputs.target }}

    - name: Test
      if: ${{ github.event.inputs.run_tests == 'true' }}
      run: |
        bazelisk test ${{ github.event.inputs.test_target }}